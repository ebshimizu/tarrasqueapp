name: '[SANDBOX] Deploy client'

on:
  workflow_call:

jobs:
  deploy-client:
    uses: ./.github/workflows/deploy-client-base.yaml

    with:
      ENVIRONMENT: sandbox
      ENVIRONMENT_URL: sandbox.tarrasque.app
      KUBE_NAMESPACE: sandbox-client
      HELM_ARGS: |
        --set ingress.annotations."cert-manager\.io/cluster-issuer"="letsencrypt-sandbox" \
        --set ingress.hosts[0].host="sandbox.tarrasque.app",ingress.hosts[0].paths[0].path="/()(.*)",ingress.hosts[0].paths[0].pathType="Prefix" \
        --set ingress.tls[0].secretName="tls-secret-client",ingress.tls[0].hosts[0]="sandbox.tarrasque.app" \

    secrets: inherit
