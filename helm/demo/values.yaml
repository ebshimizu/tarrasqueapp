replicaCount: 1

image:
  repository: registry.digitalocean.com/tarrasqueapp/demo
  pullPolicy: Always
  tag: staging

imagePullSecrets:
  - name: registry-tarrasqueapp
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  create: true
  annotations: {}
  name: ''

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: ''
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: 'true'
    cert-manager.io/cluster-issuer: 'letsencrypt-staging'
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: tarrasque.app
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: demo-tls
      hosts:
        - tarrasque.app

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
