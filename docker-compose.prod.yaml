version: '3.8'
services:
  #################
  ### Front-end ###
  #################

  client:
    build:
      context: ./packages/client
      dockerfile: Dockerfile.prod

  ################
  ### Back-end ###
  ################

  server:
    build:
      context: ./packages/server
      dockerfile: Dockerfile.prod

  ######################
  ### Infrastructure ###
  ######################

  caddy:
    build:
      context: ./caddy/dns/${CADDY_DNS_METHOD}
      dockerfile: Dockerfile
    volumes:
      - ./caddy/dns/${CADDY_DNS_METHOD}:/etc/caddy
